name: Runs frontend tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: test frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Execute Integration tests
        run: bun run test
