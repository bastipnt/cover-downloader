name: Runs frontend tests

on:
  push:
    branches: [main]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Execute Integration tests
      - run: bun run test
